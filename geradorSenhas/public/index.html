<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modelo</title>
</head>
<body>
    
    <section class="container">
        <div class="borda">
            <h1>Gerador de Senhas</h1>
            <div class="senha-gerada">---------------------</div>
            <div class="cpf-gerado">
                <label for="length">Quantidade de caracteres
                    <input type="number" id="length" min="4" max="12">
                </label>
                <div>
                    <label for="numbers"> Adicionar números </label>
                    <input type="checkbox" id="numbers"> 
                </div>
                <div>
                    <label for="uppercase"> Letras maiúsculas </label>
                    <input type="checkbox" id="uppercase"> 
                </div>
                <div>
                    <label for="lowercase"> Letras minúsculas </label>
                    <input type="checkbox" id="lowercase">
                </div>
                <div>
                    <label for="symbols"> Letras símbolos </label>
                    <input type="checkbox" id="symbols"> 
                </div>
            </div>
            <button class="btn-gerar">GERAR SENHA</button>
        </div>
    </section>

    <script type="module" src="../src/main.js"></script>
</body>
</html>
